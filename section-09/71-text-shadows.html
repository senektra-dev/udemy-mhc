<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Shadows</title>
  <style>
    h1 {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 4rem;
    }
    
    h1:nth-child(1) {
      text-shadow: -10px -10px 20px teal;
    }
    
    h1:nth-child(2) {
      text-shadow: -10px -10px 20px teal, 10px 10px 20px red;
    }
    
    h1:nth-child(3) {
      text-shadow: 0.4rem 0.4rem coral;
    }
    
    h1:nth-child(4) {
      color: white;
      text-shadow: -10px -10px 20px teal, 10px 10px 20px red, -20px -20px 20px teal;
    }
  </style>
</head>
<body>
  <h1>Welcome to my Course</h1>
  <h1>Welcome to my Course</h1> 
  <h1>Welcome to my Course</h1> 
  <h1>Welcome to my Course</h1> 
</body>
</html>
